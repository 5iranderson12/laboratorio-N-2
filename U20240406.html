<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Promedio</title>
    <script>
        // Función para calcular el promedio de las notas
        function calcularPromedio() {
            let nombre = document.getElementById("nombre").value;
            let notasInput = document.getElementById("notas").value;
            
            // Convertir la cadena de notas en un array
            let notas = notasInput.split(',').map(Number);
            let suma = 0;

            // Sumar todas las notas
            for (let i = 0; i < notas.length; i++) {
                suma += notas[i];
            }

            // Calcular el promedio
            let promedio = suma / notas.length;

            // Mostrar el resultado en la página
            document.getElementById("resultado").textContent = 
                "El promedio de las notas de " + nombre + " es: " + promedio.toFixed(2);
        }
    </script>
</head>
<body>
    <h1>Calculadora de Promedio</h1>
    
    <!-- Formulario para ingresar el nombre y las notas -->
    <label for="nombre">Nombre del estudiante:</label>
    <input type="text" id="nombre" placeholder="Ingresa el nombre"><br><br>

    <label for="notas">Notas (separadas por comas):</label>
    <input type="text" id="notas" placeholder="Ejemplo: 85,90,78"><br><br>

    <!-- Botón para calcular el promedio -->
    <button onclick="calcularPromedio()">Calcular Promedio</button>

    <!-- Resultado -->
    <p id="resultado"></p>
</body>
</html>
